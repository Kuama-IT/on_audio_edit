name: on_audio_edit
description: Flutter Plugin used to edit and read audios/songs infos/tags [Mp3, OggVorbis, Wav, etc...].
version: 1.0.0
# https://github.com/LucasPJS
# author: Lucas Josino
homepage: https://github.com/LucasPJS/on_audio_edit

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

# The following section is specific to Flutter.
flutter:
  plugin:
    platforms:
      android:
        package: com.lucasjosino.on_audio_edit
        pluginClass: OnAudioEditPlugin
      ios:
        pluginClass: OnAudioEditPlugin